<!doctype html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} - Vote System</title>
        {% else %}
        <title>Welcome to Vote!</title>
        {% endif %}
    </head>
    <style>
    table, th, td {
      border: 0.5px solid black;
    }
    </style>
    <script src="static/Chart.js"></script>
    
    <body>
        <h1>Vote Result</h1>

        <table style="width:Auto">
          <tr>
            <th style="text-align:center">No.</th>
            <th style="text-align:center">Candidates</th>
            <th style="text-align:center">Count</th>
          </tr>
          <tr>
            <td style="text-align:center">1</td>
            <td style="text-align:center">薯片</td>
            <td style="text-align:center" id='c1'>{{ c1 }} Vote</td>
          </tr>
          <tr>
            <td style="text-align:center">2</td>
            <td style="text-align:center">林林</td>
            <td style="text-align:center" id='c2'>{{ c2 }} Vote</td>
          </tr>
          <tr>
            <td style="text-align:center">3</td>
            <td style="text-align:center">正氣</td>
            <td style="text-align:center" id='c3'>{{ c3 }} Vote</td>
          </tr>
        </table>
        <div style="width:50%;">
          <canvas id="canvas_bar"></canvas>
        </div>
    </body>
    <script>
      var c1 = document.getElementById("c1").innerHTML;
      var c2 = document.getElementById("c2").innerHTML;
      var c3 = document.getElementById("c3").innerHTML;
      var ctx = document.getElementById('canvas_bar');
      var canvas_bar = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['薯片', '林林', '正氣'],
          datasets: [{
            label: 'Vote Result',
            data: [c1.split(" ")[0],c2.split(" ")[0],c3.split(" ")[0]],
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true,
                responsive: true
              }
            }]
          }
        }
      });
    </script>
</html>
