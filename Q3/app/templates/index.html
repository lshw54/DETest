<!doctype html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} - Vote System</title>
        {% else %}
        <title>Welcome to Vote!</title>
        {% endif %}
    </head>
    <script>
        var count = 1;
        function setColor(btn) {
            var property = document.getElementById(btn);
            if (count == 0) {
                property.style.backgroundColor = "#000000"
                count = 1;        
            }
            else {
                property.style.backgroundColor = "#7FFF00"
                count = 0;
            }
        }
    </script>
    <body>
        <h1>Welcome to Vote!</h1>

        
        <form method="post">
            薯片
            <br/><br/>
            {{form.vote()}}
        </form>
        <br/><br/>
        <input type="button" id="button" value = "button" style= "color:white;background-color: #000000;" onclick="setColor('button')";/>
        <h3>林林   <button>Vote</button></h3>
        <br/><br/>
        <h3>正氣   <button>Vote</button></h3>
    </body>
</html>
